<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h4>通过css设置表格背景色为黑色，单元格之间的间距为1px<br />
			通过设置背景色为黑色可以实现边框效果</h4>
		<table style="background-color: black;border-collapse: separate;border-spacing: 0.0625rem;">
			<caption>全栈工程师</caption>
			<!-- 定义所有列的背景色都是白色 -->
			<colgroup style="background-color: white;">
				<!-- 设置第一列宽100px -->
				<col style="width: 10rem;" />
				<!-- 定义横跨两列，设置这两列各宽100px -->
				<col span="2" style="width: 6.25rem;" />
			</colgroup>
			<thead>
				<tr>
					<th>书名</th>
					<th>页数</th>
					<th>价格</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3" style="text-align: center;">总计2本图书</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td>java基础</td>
					<td>888</td>
					<td>79</td>
				</tr>
				<tr>
					<td>h5基础</td>
					<td>666</td>
					<td>69</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
