<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 使用abbr定义缩写 -->
		周口华软科技的缩写是<abbr title="周口华软科技">hrkj</abbr>。
		<!-- 使用address定义地址 -->
		周口华软科技的地址是<address>河南省周口市商水县富商路正念众创空间2号楼0394-7989707</address>
		<!-- 使用dfn定义专业术语 -->
		<p>
			<dfn>HTML</dfn>是一种广为人知的标记语言。
		</p>
		<p>
			可通过如下命令：<br />
			<kbd>get-command</kbd><br />
			在Windows的power shell窗口查看支持的所有命令<br />
			<kbd>get-help</kbd><br />
			在Windows的power shell窗口查看帮助<br />
			<!-- 使用samp定义范例文本 -->
			<samp>
				我在学习xxx章的时候遇到了一个xxx问题，这个问题是：xxx。
			</samp>
		</p>
		<!-- 使用var定义变量 -->
		<var>i</var>、<var>j</var>、<var>k</var>通常用于作为循环计数器的变量
		<!-- 使用del和ins表示修订 -->
		<p>
			Android是一个<del>开发</del><ins>开放</ins>式的手机、平板、机顶盒操作系统
		</p>
	</body>
</html>
