<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 定义反序的有序列表 -->
		<ol reversed="true">
			<li>java</li>
			<li>h5</li>
			<li>android</li>
		</ol>

		<!-- 定义从3开始的有序列表 -->
		<ol start="3">
			<li>java</li>
			<li>h5</li>
			<li>android</li>
		</ol>
		<!-- 定义从8开始的反序有序列表 -->
		<ol start="8" reversed="reversed">
			<li>java</li>
			<li>h5</li>
			<li>android</li>
		</ol>
		<!-- 定义使用小写字母编号的有序列表 -->
		<ol type="a">
			<li>java</li>
			<li>h5</li>
			<li>android</li>
		</ol>

		<!-- 定义使用小写罗马数字、从4开始的有序列表 -->
		<ol type="i" start="4">
			<li>java</li>
			<li>h5</li>
			<li>android</li>
		</ol>
	</body>
</html>
