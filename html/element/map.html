<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h4>定义图片，使用指定的图片映射</h4>
		<img src="../../img/hrkj/logo.jpg" width="300" height="300" border="0" usemap="#test1" alt="华软科技logo" /><br />
		<!-- 定义图片映射 -->
		<map name="test1" id="test">
			<!-- 为该图片映射定义2个区域 -->
			<area shape="circle" coords="57,55,25" href="https://lexiangla.com/teams/k100004?company_from=cb509b28487911e9a5705254002f1020"
			 target="_blank" alt="javaK吧" />
			<area shape="poly" coords="188,25,185,50,200,74,224,72,246,51" href="https://lexiangla.com/teams/k100007?company_from=cb509b28487911e9a5705254002f1020"
			 target="_blank" alt="H5K吧" />
		</map>
	</body>
</html>
